name: Testando Logs
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Mostrando outputs
        run: |
          echo "::debug:: Mensagem de debug"
          echo "::notice:: Mensagem de notice"
          echo "::warning:: Mensagem de warning"
          echo "::error:: Mensagem de error"
      - name: Mostrando agrupamento
        run: |
          echo "Teste 1"
          echo "::group:: Inicio do grupo"
          echo "Teste 1"
          echo "Teste 2"
          echo "Teste 3"
          echo "::endgroup:: Fim do grupo"
          echo "Teste 4"
          echo "Teste 5"
